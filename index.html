<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NFT preview">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: var(--span);}
  </style>
</head>
<body>
  <main>
    <div class="border1">
      <div class="border2">
        <div class="card">
          <div class="top">
            <img src="images/image-equilibrium.jpg" alt="NFT image-equilibrium">
          </div>
          <div class="bottom">
            <h3 class="title"><a href="#">Equilibrium #3429</a></h3>
            <p class="subtitle"> Our Equilibrium collection promotes balance and calm.</p>
            <div class="nft">
              <div class="nft-price">
                <img src="images/icon-ethereum.svg" alt="icon-ethereum">
                <p>0.041 ETH</p>
              </div>
              <div class="nft-days">
                <img src="images/icon-clock.svg" alt="icon-clock">
                <p>3 days left</p>
              </div>
            </div>
            <div class="avatar">
              <img src="images/image-avatar.jpg" alt="image-avatar">
              <p>Creation of <a href="https://www.linkedin.com/in/matheus-peixoto-de-souza/" target="_blank">Matheus Peixoto</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/matheus-peixoto-de-souza/" target="_blank">Matheus Peixoto</a>.
    </div>
  </main>

</body>
</html>
